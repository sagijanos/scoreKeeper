<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="score.css">
   
</head>

<body>
    <section class="game">
        
        
        <div class="row players">
             <h2 class="caption">Score Keeper</h2>
            <input type="number">
                <button type="button" class="btn btn-default" id="reset">reset</button>
                <p>Playing to: <span id="number">5</span></p><br>
                
                
                <div class="col-md-6 player_one">
                    
                    
                    <h1><span id="p1display">0</span></h1>
                    <button type="button" class="btn btn-default" id="p1">Player one</button> 
                    
                    
                    </div>
                <div class="col-md-6 player_two">
                    <h1><span id="p2display">0</span></h1>
                    <button type="button" class="btn btn-default" id="p2">Player two</button>
                    </div>
              
                </div>
        
         
         
    
    
    
    
                        
                            
    
    
    </section>
    
     <script src="score.js"></script>
</body>
</html>
